{% extends "base.html" %}
{% block content %}

<h2>Edit Product</h2>

<form method="post">

    <label>Name:</label><br>
    <input name="name" value="{{ product.name }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ product.description }}</textarea><br><br>

    <label>Price:</label><br>
    <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br><br>

    <label>Stock Quantity:</label><br>
    <input type="number" name="stock_quantity" value="{{ product.stock_quantity }}" required><br><br>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
