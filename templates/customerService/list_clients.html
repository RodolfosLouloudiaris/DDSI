{% extends "base.html" %}
{% block content %}

<h2>Customers</h2>

<a href="{{ url_for('customer_add') }}">âž• Add Customer</a>
<br><br>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    {% for c in customers %}
    <tr>
        <td>{{ c.customer_id }}</td>
        <td>{{ c.first_name }} {{ c.last_name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>
            <a href="{{ url_for('customer_delete', customer_id=c.customer_id) }}" onclick="return confirm('Delete customer?')">ðŸ—‘ Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
