{% extends "base.html" %}
{% block content %}


<h2>Payments</h2>

<a href="{{ url_for('accounting.payment_add') }}">â• Add Payment</a>
<br><br>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Order</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Paid At</th>
        <th>Actions</th>
    </tr>

    {% for p in payments %}
    <tr>
        <td>{{ p.payment_id }}</td>
        <td><a href="/orders/{{ p.order_id }}">{{ p.order_id }}</a></td>
        <td>{{ p.amount }}</td>
        <td>{{ p.method }}</td>
        <td>{{ p.paid_at }}</td>
        <td>
            <a href="/accounting/edit_payment/{{ p.payment_id }}">âœ Edit</a> |
            <a href="{{ url_for('accounting.payment_delete', payment_id=p.payment_id) }}" onclick="return confirm('Delete payment?')">ğŸ—‘ Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
