{% extends "base.html" %}
{% block content %}

<h2>Customer Service Department</h2>
<p>Welcome! Choose an action</p>

<style>
.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    background: #fafafa;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    transition: 0.2s;
}

.card:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
}

.card a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    font-weight: bold;
}
</style>

<div class="dashboard-grid">

    
    <div class="card">
        <a href="/RF2">RF2.4</a>
        <p>View customer reviews on products</p>
    </div>

    <div class="card">
        <a href="/RF3">RF2.5</a>
        <p>View customer complaints</p>
    </div>

    <div class="card">
        <a href="/RF1">RF2.6</a>
        <p>Read customer chat logs</p>
    </div>

</div>

{% endblock %}
